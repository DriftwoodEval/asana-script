name: Build Windows Executables

on:
  push:
    branches: [main]

env:
  filename_full: main
  name_full: AsanaScript
  filename_bare: barebones
  name_bare: AsanaList
  ASANA_TOKEN: ${{ secrets.ASANA_TOKEN }}
  ASANA_WORKSPACE_GID: ${{ secrets.ASANA_WORKSPACE_GID }}

jobs:
  build_full:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build windows .exe
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller --noconfirm --onefile --clean --name "${{env.name_full}}" "${{env.filename_full}}.py"

      - uses: actions/upload-artifact@v4
        with:
          name: "${{env.name_full}}.exe"
          path: dist/${{env.name_full}}.exe
          if-no-files-found: error

  build_bare:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install UPX
        uses: crazy-max/ghaction-upx@v3
        with:
          install-only: true

      - name: Set up Python
        run: uv python install

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Build windows .exe
        env:
          ASANA_TOKEN: ${{ secrets.ASANA_TOKEN }}
          ASANA_WORKSPACE_GID: ${{ secrets.ASANA_WORKSPACE_GID }}
        run: |
          .venv\Scripts\Activate.ps1
          pyinstaller --noconfirm --onefile --clean --windowed --name "${{env.name_bare}}" "${{env.filename_bare}}.py"

      - uses: actions/upload-artifact@v4
        with:
          name: "${{env.name_bare}}.exe"
          path: dist/${{env.name_bare}}.exe
          if-no-files-found: error

  publish:
    needs: [build_full, build_bare]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: "${{env.name_full}}.exe"
          path: ./
      - uses: actions/download-artifact@v4
        with:
          name: "${{env.name_bare}}.exe"
          path: ./

      - run: ls

      - name: Generate release timestamp
        id: timestamp
        run: echo "timestamp=$(date +'%Y%m%d_%H%M%S')" >> $GITHUB_OUTPUT

      - uses: softprops/action-gh-release@v2
        with:
          files: ${{env.name_full}}.exe,${{env.name_bare}}.exe
          tag_name: "v${{ steps.timestamp.outputs.timestamp }}"
